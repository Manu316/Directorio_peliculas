<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Directorio{% endblock title %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {# Incluye iconos de Bootstrap #}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #121212; 
            color: #e0e0e0; 
        }
        .bg-dark-custom {
            background-color: #1e1e1e !important;
        }
        .dropdown-menu {
            background-color: #121212; 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dropdown-item {
            color: #e0e0e0 !important;
        }
        .dropdown-item:hover {
            background-color: #2a2a2a;
            color: #fff !important;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top border-bottom border-danger">
        <div class="container">
            
            {# ENLACE DEL LOGO: Apunta a la nueva vista de inicio (TMDb Home) #}
            <a class="navbar-brand text-danger me-4 fs-4" href="{% url 'home' %}">
                <i class="bi bi-film me-2"></i> Mi Directorio
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        {# ENLACE COLECCIÓN: Apunta a la nueva vista de la colección local #}
                        <a class="nav-link text-white" href="{% url 'collection_list' %}">Colección</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="{% url 'search_movie' %}">Añadir</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4"> 
        {% block content %}
        {% endblock content %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
